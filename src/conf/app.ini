; Services ;
;;;;;;;;;;;;

; Google API v3
services.google.apiKey            = "xxx"
services.google.calendar.endpoint = "https://www.googleapis.com/calendar/v3"

; Bit.ly API v3
services.bitly.apiKey   = "xxx"
services.bitly.endpoint = "https://api-ssl.bitly.com/v3"

; TODO Use Twitter API v1.1 https://dev.twitter.com/docs/api/1.1
; TODO Use TwitterOAuth lib https://github.com/abraham/twitteroauth
services.twitter.endpoint     = "https://api.twitter.com/1.1"
services.twitter.accessToken  = "xxx"
services.twitter.accessTokenSecret = "xxx"

services.twitter.urls.profile = "https://twitter.com/%username"
services.twitter.urls.status  = "https://twitter.com/%username/status/%id"
services.twitter.urls.search  = "https://twitter.com/search?q=%query"

; Wordpress
; OAuth Provider plugin + OAuth Rest plugin
services.wp.consumerKey    = "xxx"
services.wp.consumerSecret = "xxx"

