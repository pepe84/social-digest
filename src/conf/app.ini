;;;;;;;;;;;;;;;
; Application ;
;;;;;;;;;;;;;;;

; Main title
app.title = "Main title"
app.description = "Description"

; Tag that others should use
app.tag = "#mytag"

; News section
app.blogs.enabled  = 1
app.blogs.max      = 20 ; for each blog
app.blogs.interval = "2 weeks"
app.blogs.title    = "News"

; Twitter section
app.tweets.enabled = 1
app.tweets.max     = 20 ; for search
app.tweets.title   = "Tweets"

; Calendar section
app.events.enabled  = 1
app.events.interval = "1 week"
app.events.title    = "Events"

; More info
app.credits[] =

; File to generate
app.output.file = "myfile.html"
app.output.full = 1 ; includes html, head and body tags

